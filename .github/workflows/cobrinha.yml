name: Gerar Cobrinha

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
   
      - name: Checkout
        uses: actions/checkout@v3

      
      - name: Gerar a animação da cobrinha
        uses: Platane/snk@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/cobrinha.svg

     
      - name: Publicar a animação no branch de saída
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
